<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="loginBtn">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="nome">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="casa">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <p id="label-family">Qual sua família?</p>

        <label for="frontend">
          Frontend
          <input type="radio" name="family" value="Frontend" id="frontend" />
        </label>

        <label for="backend">
          Backend
          <input type="radio" name="family" value="Backend" id="backend" />
        </label>

        <label for="fullstack">
          FullStack
          <input type="radio" name="family" value="FullStack" id="fullstack" />
        </label>

        <p id="label-content">
          Qual conteúdo você está com mais vontade de aprender?
        </p>
        <label for="hofs">
          <input type="checkbox" name="hofs" value="HoFs" id="hofs" />
          HoFs</label
        >
        <label for="jest">
          <input type="checkbox" name="jest" value="Jest" id="jest" />
          Jest</label
        >
        <label for="Promises">
          <input type="checkbox" name="Promises" value="Promises" id="Promises" />
          Promises</label
        >
        <label for="React">
          <input type="checkbox" name="React" value="React" id="React" />
          React</label
        >
        <label for="SQL">
          <input type="checkbox" name="SQL" value="SQL" id="SQL" />
          SQL</label
        >
        <label for="Python">
          <input type="checkbox" name="Python" value="Python" id="Python" />
          Python</label
        >
        
          <label for="textarea" class="textarea">Deixe seu comentário: <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          </label>

        <fieldset>
          <legend id="label-rate">Como você avalia a Trybewarts?</legend>
          <label for="1" class="block">1</label>
          <input type="radio" name="rate" id="1" value="1">

          <label for="2" class="block">2</label>
          <input type="radio" name="rate" id="1" value="2">
          
          <label for="3" class="block">3</label>
          <input type="radio" name="rate" id="3" value="3">
          
          <label for="4" class="block">4</label>
          <input type="radio" name="rate" id="4" value="4">
  
          <label for="5" class="block">5</label>
          <input type="radio" name="rate" id="5" value="5">
          
          <label for="6" class="block">6</label>
          <input type="radio" name="rate" id="6" value="6">
          
          <label for="7" class="block">7</label>
          <input type="radio" name="rate" id="7" value="7">
          
          <label for="8" class="block">8</label>
          <input type="radio" name="rate" id="8" value="8">
          
          <label for="9" class="block">9</label>
          <input type="radio" name="rate" id="9" value="9">
          
          <label for="10" class="block">10</label>
          <input type="radio" name="rate" id="10" value="10">
        </fieldset>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Imagem Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
  <script src="script.js"></script>
  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
</body>
</html>
