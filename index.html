<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>

  <!------- HEADER ------->

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" />
      <input type="password" name="password" placeholder="Senha" id="senha" />
      <button id="loginBtn">Entrar</button>
    </form>
  </header>

  <!------- MAIN ------->

  <main>
    <form action="" method="get" id="evaluation-form">
      <div class="nome">
        <input type="text" id="input-name" placeholder="Nome" />
        <input type="text" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <div class="casa">
        <input type="email" id="input-email" placeholder="Email" />
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <p id="label-family">Qual sua família?</p>
      <label for="family" id="family">
        <input type="radio" name="family" value="Frontend" id="frontend" />
        <label for="frontend">Frontend</label>

        <input type="radio" name="family" value="Backend" id="backend" />
        <label for="backend">Backend</label>

        <input type="radio" name="family" value="FullStack" id="fullstack" />
        <label for="fullstack">FullStack</label>
      </label>

      <label for="materias" id="label-content">
        Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="checkzinhos">
        <input type="checkbox" name="materias" value="HoFs" id="hofs" class="subject" />
        <label for="hofs">HoFs</label>

        <input type="checkbox" name="materias" value="Jest" id="jest" class="subject" />
        <label for="jest">Jest</label>

        <input type="checkbox" name="materias" value="Promises" id="promises" class="subject" />
        <label for="promises">Promises</label>

        <input type="checkbox" name="materias" value="React" id="react" class="subject" />
        <label for="react">React</label>

        <input type="checkbox" name="materias" value="SQL" id="sql" class="subject" />
        <label for="sql">SQL</label>

        <input type="checkbox" name="materias" value="Python" id="python" class="subject" />
        <label for="python">Python</label>
      </div>

      <div class="ta">
        <label for="textarea" class="textarea">
          Deixe seu comentário:
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">Faltam 500 caracteres</p>
        </label>
      </div>

      <label for="agreement" id="label-infos">
        Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement" value="sim" required />
      </label>

      <fieldset>
        <legend id="label-rate">Como você avalia a Trybewarts?</legend>
        <label for="rate" id="rate">
          <div>
            <input type="radio" name="rate" id="1" value="1" />
            <label for="1">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="2" value="2" />
            <label for="2">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="3" value="3" />
            <label for="3">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="4" value="4" />
            <label for="4">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="5" value="5" />
            <label for="5">5</label>
          </div>
          <div>
            <input type="radio" name="rate" id="6" value="6" />
            <label for="6">6</label>
          </div>
          <div>
            <input type="radio" name="rate" id="7" value="7" />
            <label for="7">7</label>
          </div>
          <div>
            <input type="radio" name="rate" id="8" value="8" />
            <label for="8">8</label>
          </div>
          <div>
            <input type="radio" name="rate" id="9" value="9" />
            <label for="9">9</label>
          </div>
          <div>
            <input type="radio" name="rate" id="10" value="10" />
            <label for="10">10</label>
          </div>
        </label>
      </fieldset>

      <button type="submit" id="submit-btn" disabled="disabled">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Imagem Trybewarts" id="trybewarts-forms-logo" />
  </main>

  <!------- FOOTER ------->

  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
  <script src="script.js"></script>
</body>

</html>
